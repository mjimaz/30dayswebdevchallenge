<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../javascript/jquery.js"></script>
    <script src="grid.js"></script>
  </head>
  <body>   
    <script type="text/javascript">
        $(document).ready(function(){
          var body = $('body');
          body.html('');

          var selectSquares = $('<div></div>');
          selectSquares.attr('id','selectSquares');

          var selectSquaresTitle = $('<div></div>');
          selectSquaresTitle.attr('id','selectSquaresTitle');
          selectSquaresTitle.text("Choose number of squares:");
          selectSquaresTitle.appendTo(selectSquares);

          var select = $('<select></select>');
          select.attr('id','select');
          select.on('change', function(){ grid($( "#select option:selected" ).text());});
          
          for(var i = 1 ; i <= 50 ; i++){
            var option = $('<option></option>');
            option.text(i);
            option.appendTo(select);
          }
          

          select.appendTo(selectSquares);
          selectSquares.appendTo(body);

          var mainGrid = $('<div></div>');
          mainGrid.attr('id','mainGrid');
          mainGrid.appendTo(body);

          grid(1);
                    
        });
    </script>
  </body>
</html>
